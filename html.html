<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Multiple GeoJSON Files</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([-26.2041, 28.0473], 5); // Centered on South Africa

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Array of geojson file paths
        const geojsonFiles = [
            'ATZ_CTR.geojson',
            'CTA.geojson',
            'FAD_FAP_FAR.geojson',
            'ACCFIS.geojson',
            'SACAA.geojson',
            'Un-Licensed.geojson',
            'Aerodrome_AIC.geojson',
            'Aerodrome_AIP.geojson',
            'ATNS.geojson',
            'Military.geojson',
            'helistops.geojson'
        ];

        // Function to fetch and add GeoJSON data to the map
        function loadGeojson(file) {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => {
                    console.error('Error loading the GeoJSON file:', file, error);
                });
        }

        // Load all the GeoJSON files
        geojsonFiles.forEach(file => loadGeojson(file));
    </script>
</body>
</html>
