<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Flight Path from George to Bloemfontein</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
    <style>
        html, body {
            height: 100%; /* Ensure the HTML and body elements are 100% height */
            margin: 0;    /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        #viewDiv {
            height: 100%; /* Set height of the viewDiv to fill the screen */
            width: 100%;  /* Set width of the viewDiv to fill the screen */
        }
    </style>
</head>
<body>
    <!-- Add this div to render the map -->
    <div id="viewDiv"></div>
    <div id="altitudeDisplay" style="
    position: absolute; 
    bottom: 10px; 
    left: 50%; 
    transform: translateX(-50%); 
    background: rgba(0, 0, 0, 0.7); 
    color: white; 
    padding: 10px 20px; 
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    z-index: 1000;">
    Altitude: 0m
</div>
    <input type="range" id="flightSlider" 
    style="
        position: absolute; 
        right: 10px; 
        top: 50%; 
        transform: translateY(-50%) rotate(-90deg); 
        height: 200px;
        width: 8px; 
        z-index: 1000;" 
    min="0" max="100" value="0" step="1">
    <script src="Trip.js"></script>
</body>
</html>
