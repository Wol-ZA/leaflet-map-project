<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D ArcGIS Map with Toggleable GeoJSON Layers</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }
    /* Styling for layer toggle panel */
    .layer-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none; /* Initially hidden */
      z-index: 10; /* Ensure it is above other elements */
    }
    /* Button to toggle the layer panel */
    .toggle-button {
      position: absolute;
      top: 10px;
      left: 120px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      z-index: 10; /* Ensure it is above other elements */
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="viewDiv"></div>

  <!-- Button to toggle the layer control panel -->
  <button class="toggle-button" id="toggleLayerButton">Layers</button>

  <!-- Toggle Panel for layers -->
  <div class="layer-toggle" id="layerTogglePanel">
    <label><input type="checkbox" id="accfisLayerToggle" checked> ACCFIS</label><br>
    <label><input type="checkbox" id="atzCtrLayerToggle" checked> ATZ_CTR</label><br>
    <label><input type="checkbox" id="ctaLayerToggle" checked> CTA</label><br>
    <label><input type="checkbox" id="tmaLayerToggle" checked> TMA</label><br>
    <label><input type="checkbox" id="fadFapFarLayerToggle" checked> FAD_FAP_FAR</label>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
