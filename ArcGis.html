<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D ArcGIS Map Centered on George, South Africa</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    /* Set map container to occupy full screen without scroll bars */
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/SceneLayer"
    ], function(Map, MapView, SceneLayer) {
      
      // Create a 2D map with the "topo" basemap
      const map = new Map({
        basemap: "topo"
      });

      // Create the 2D MapView centered on George, South Africa
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [22.4617, -33.9646], // George, South Africa coordinates
        zoom: 12
      });
    });
  </script>
</body>
</html>
