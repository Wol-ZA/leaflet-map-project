<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcGIS 3D Map Example</title>
  <!-- Include the ArcGIS API for JavaScript -->
  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    /* Set map height */
    #viewDiv {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="viewDiv"></div>
  <!-- JavaScript code to load the 3D map -->
  <script src="script.js"></script>
</body>
</html>
