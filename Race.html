<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Accuracy Race ‚Äì Real Data</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    #leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 16px 18px;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000;
      width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      max-height: 90%;
      overflow-y: auto;
    }

    #leaderboard h3 {
      margin: 0 0 8px;
      font-size: 22px;
      color: #ffd700;
      text-align: center;
    }

    #leaderboard small {
      display: block;
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin-bottom: 8px;
    }

    #lb li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    #lb li .stats {
      font-size: 14px;
      white-space: nowrap;
      text-align: right;
      color: #ccc;
    }

    #controls {
      position: absolute; left: 370px; top: 10px; z-index: 1000;
      background: rgba(255,255,255,0.95); padding: 10px 12px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    button { cursor:pointer; border:0; border-radius: 8px; padding: 8px 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="leaderboard">
    <h3>üèÅ Accuracy Leaderboard</h3>
    <small>(Lower avg deviation wins)</small>
    <ol id="lb"></ol>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-33.963, 22.461], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let route = null;
    let pilots = [];
    let timer = null;
    let lastTs = null;
    const TICK_MS = 200; // playback step (ms)

    // --- Load route.geojson
    fetch("route.geojson")
      .then(r => r.json())
      .then(data => {
        route = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
        const routeLine = L.polyline(route, { color: 'black', weight: 3, dashArray: '6,10' }).addTo(map);
        map.fitBounds(routeLine.getBounds().pad(0.2));
      });

    // --- Load Race1 ‚Ä¶ Race10.geojson
    const pilotColors = ['#ef4444','#3b82f6','#22c55e','#f59e0b','#a855f7','#06b6d4','#84cc16','#d946ef','#f97316','#6366f1'];

    function loadPilots() {
      pilots = [];
      for (let i = 1; i <= 10; i++) {
        fetch(`Race${i}.geojson`)
          .then(r => r.json())
          .then(data => {
            const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
            const marker = L.circleMarker(coords[0], { color: pilotColors[i-1], radius: 7, weight: 3, fillOpacity: 0.9 }).addTo(map);
            const trail = L.polyline([coords[0]], { color: pilotColors[i-1], weight: 3, opacity: 0.9 }).addTo(map);

            pilots.push({
              name: `Race${i}`,
              color: pilotColors[i-1],
              coords,
              marker,
              trail,
              index: 0,
              totalMeters: 0,
              avgDevSum: 0,
              avgDevCount: 0,
              altitude: 100 + Math.random()*50,
              finished: false
            });
          });
      }
    }

    loadPilots();

    function tick(ts) {
      if (!lastTs) lastTs = ts;
      const dt = (ts - lastTs);
      if (dt < TICK_MS) { requestAnimationFrame(tick); return; }
      lastTs = ts;

      pilots.forEach(p => {
        if (p.finished || p.coords.length === 0) return;
        p.index++;
        if (p.index >= p.coords.length) {
          p.finished = true;
          return;
        }

        const pos = L.latLng(p.coords[p.index]);
        const last = p.marker.getLatLng();
        p.totalMeters += pos.distanceTo(last);

        // Update altitude slightly
        p.altitude += (Math.random()*2-1) * 0.5;

        p.marker.setLatLng(pos);
        p.trail.addLatLng(pos);
      });

      updateLeaderboard();
      timer = requestAnimationFrame(tick);
    }

    function start() { if (!timer) { lastTs=null; timer=requestAnimationFrame(tick); } }
    function pause() { if (timer) { cancelAnimationFrame(timer); timer=null; } }
    function reset() {
      pause();
      pilots.forEach(p => { map.removeLayer(p.marker); map.removeLayer(p.trail); });
      loadPilots();
    }

    document.getElementById('startBtn').onclick = start;
    document.getElementById('pauseBtn').onclick = pause;
    document.getElementById('resetBtn').onclick = reset;

    function updateLeaderboard() {
      const lb = document.getElementById('lb');
      const ranked = [...pilots].map(p => ({
        name: p.name,
        color: p.color,
        distKm: p.totalMeters/1000,
        altitude: p.altitude.toFixed(1),
        finished: p.finished
      })).sort((a,b)=>b.distKm - a.distKm);

      lb.innerHTML = '';
      ranked.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<span style="color:${r.color}; font-weight:bold">${r.name}</span>
                        <span class="stats">Dist: ${r.distKm.toFixed(2)} km ¬∑ Alt: ${r.altitude} m ${r.finished?'‚úÖ':''}</span>`;
        lb.appendChild(li);
      });
    }
  </script>
</body>
</html>
