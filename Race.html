<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>George Accuracy Race ‚Äì Tiny Drift Simulation</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
  #leaderboard {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 16px 18px;
    border-radius: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 1000;
    width: 500px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    max-height: 90%;
    overflow-y: auto;
  }
  #leaderboard h3 {
    margin: 0 0 8px;
    font-size: 22px;
    color: #ffd700;
    text-align: center;
  }
  #leaderboard small {
    display: block;
    font-size: 12px;
    color: #ccc;
    text-align: center;
    margin-bottom: 8px;
  }
  #lb li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 10px;
    font-size: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  #lb li .stats {
    font-size: 14px;
    white-space: nowrap;
    text-align: right;
    color: #ccc;
  }
  #controls {
    position: absolute; left: 370px; top: 10px; z-index: 1000;
    background: rgba(255,255,255,0.95); padding: 10px 12px; border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
  }
  button { cursor:pointer; border:0; border-radius: 8px; padding: 8px 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>
</div>
<div id="leaderboard">
  <h3>üèÅ Accuracy Leaderboard</h3>
  <small>(Lower avg deviation wins)</small>
  <ol id="lb"></ol>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([-33.963, 22.461], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

let route = [];
let segments = [];

fetch('route.geojson').then(r => r.json()).then(data => {
  route = data.features
    .sort((a,b) => {
      const order = { 'Fp':0,'T1':1,'T2':2,'T3':3,'T4':4,'T5':5,'T6':6,'T7':7,'T8':8,'T9':9,'SP':10 };
      return order[a.properties.description] - order[b.properties.description];
    })
    .map(f => [f.geometry.coordinates[1], f.geometry.coordinates[0]]);
  const routeLine = L.polyline(route, { color: 'black', weight: 3, dashArray: '6,10' }).addTo(map);
  map.fitBounds(routeLine.getBounds().pad(0.2));

  segments = [];
  for (let i = 0; i < route.length - 1; i++) {
    const a = L.latLng(route[i]);
    const b = L.latLng(route[i+1]);
    const len = a.distanceTo(b);
    segments.push({ a, b, len });
  }

  loadRacers();
});

const pilotColors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b', '#a855f7'];
const pilotNames  = ['Alpha','Eric','Etienne','Delta','Echo'];

let pilots = [];
let timer = null;
let lastTs = null;

function loadRacers() {
  let promises = [];
  for (let i=1;i<=5;i++){
    promises.push(fetch(`Race${i}.geojson`).then(r=>r.json()));
  }
  Promise.all(promises).then(datas=>{
    pilots = datas.map((data,i)=>{
      const coords = data.features.flatMap(f =>
        f.geometry.coordinates.map(c => ({
        lat: c[1],
        lng: c[0],
        alt: c[2]
          }))
        );
      const marker = L.circleMarker([coords[0].lat, coords[0].lng], { color: pilotColors[i], radius: 7, weight: 3, fillOpacity:0.9 }).addTo(map);
      const trail = L.polyline([[coords[0].lat, coords[0].lng]], { color: pilotColors[i], weight:3, opacity:0.9 }).addTo(map);
      return {
        name: pilotNames[i],
        color: pilotColors[i],
        coords,
        index:0,
        marker,
        trail,
        totalMeters:0,
        avgDevSum:0,
        avgDevCount:0,
        altitude: coords[0].alt || 100,
        finished:false,
        enabled:true
      };
    });
    buildLeaderboard(); // build once
    start();
  });
}

function advanceAlongCoords(p) {
    if (p.finished || !p.enabled) return;
    if (p.index >= p.coords.length - 1) {
        p.finished = true;
        return;
    }
    const current = p.coords[p.index];
    const next = p.coords[p.index + 1];
    const lat = (current.lat + next.lat) / 2;
    const lng = (current.lng + next.lng) / 2;
    const alt = (current.alt + next.alt) / 2;
    const pos = L.latLng(lat, lng);
    p.marker.setLatLng(pos);
    p.trail.addLatLng(pos);
    p.index++;
    p.totalMeters += L.latLng(current).distanceTo(L.latLng(next));
    p.altitude = alt;
    if (p.index >= p.coords.length - 1) p.finished = true;
}

function tick(ts){
  if (!lastTs) lastTs = ts;
  lastTs = ts;

  pilots.forEach(p => {
    if (!p.enabled || p.finished) return;
    advanceAlongCoords(p);
  });

  updateLeaderboard();
  timer = requestAnimationFrame(tick);
}

function start(){ if (!timer) timer=requestAnimationFrame(tick); }
function pause(){ if (timer) { cancelAnimationFrame(timer); timer=null; } }
function reset(){
  pause();
  pilots.forEach(p => { map.removeLayer(p.marker); map.removeLayer(p.trail); });
  loadRacers();
}

document.getElementById('startBtn').onclick = start;
document.getElementById('pauseBtn').onclick = pause;
document.getElementById('resetBtn').onclick = reset;

// Leaderboard build once
function buildLeaderboard(){
  const lb = document.getElementById('lb');
  lb.innerHTML = '';
  pilots.forEach((p,i)=>{
    const li = document.createElement('li');
    li.innerHTML = `
      <label>
        <input type="checkbox" checked data-idx="${i}"> 
        <span style="color:${p.color}; font-weight:bold">${p.name}</span>
      </label>
      <span class="stats" id="stats-${i}"></span>`;
    lb.appendChild(li);
  });
lb.querySelectorAll('input[type="checkbox"]').forEach(cb=>{
  cb.onchange = e=>{
    const idx = parseInt(e.target.dataset.idx);
    const pilot = pilots[idx];
    pilot.enabled = e.target.checked;

    if (pilot.marker && pilot.trail) {
      if (pilot.enabled) {
        map.addLayer(pilot.marker);
        map.addLayer(pilot.trail);
      } else {
        map.removeLayer(pilot.marker);
        map.removeLayer(pilot.trail);
      }
    }
  };
});
}

function updateLeaderboard(){
  pilots.forEach((p,i)=>{
    const statsEl = document.getElementById(`stats-${i}`);
    if (!statsEl) return;
    statsEl.innerHTML = `
      Dev: ${p.avgDevCount?(p.avgDevSum/p.avgDevCount).toFixed(1)+' m':'‚Äî'} ¬∑ 
      Dist: ${(p.totalMeters/1000).toFixed(2)} km ¬∑ 
      Alt: ${p.altitude.toFixed(1)} m ${p.finished?'‚úÖ':''}`;
  });
}
</script>

</body>
</html>
