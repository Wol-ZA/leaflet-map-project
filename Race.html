<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Accuracy Race ‚Äì Tiny Drift Simulation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    #leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 16px 18px;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000;
      width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      max-height: 90%;
      overflow-y: auto;
    }

    #leaderboard h3 {
      margin: 0 0 8px;
      font-size: 22px;
      color: #ffd700;
      text-align: center;
    }

    #leaderboard small {
      display: block;
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin-bottom: 8px;
    }

    #lb li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      font-size: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    #lb li .stats {
      font-size: 14px;
      white-space: nowrap;
      text-align: right;
      color: #ccc;
    }

    #controls {
      position: absolute; left: 370px; top: 10px; z-index: 1000;
      background: rgba(255,255,255,0.95); padding: 10px 12px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    button { cursor:pointer; border:0; border-radius: 8px; padding: 8px 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="leaderboard">
    <h3>üèÅ Accuracy Leaderboard</h3>
    <small>(Lower avg deviation wins)</small>
    <ol id="lb"></ol>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-27.3, 26], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

    let route = [];
    let segments = [];
    let pilots = [];
    const pilotColors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b', '#a855f7'];
    const pilotNames = ['Alpha', 'Bravo', 'Charlie', 'Delta', 'Echo'];
    let raceData = [];

    // --- Helpers
    const LAT_METERS = 111320;
    const LNG_METERS_AT_LAT = (lat) => 111320 * Math.cos(lat * Math.PI/180);
    const metersToDeg = (lat, dxMeters, dyMeters) => {
      const dLat = dyMeters / LAT_METERS;
      const dLng = dxMeters / LNG_METERS_AT_LAT(lat);
      return [dLat, dLng];
    };

    // --- Load route.geojson
    fetch("route.geojson")
      .then(res => res.json())
      .then(data => {
        const order = ["Fp","T1","T2","T3","T4","T5","T6","T7","T8","T9","SP"];
        const sorted = order.map(name => data.features.find(f => f.properties.name === name));
        route = sorted.map(f => [f.geometry.coordinates[1], f.geometry.coordinates[0]]);
        const routeLine = L.polyline(route, { color: 'black', weight: 3, dashArray: '6,10' }).addTo(map);
        map.fitBounds(routeLine.getBounds().pad(0.2));

        // Build segments
        segments = [];
        for (let i = 0; i < route.length - 1; i++) {
          const a = L.latLng(route[i]);
          const b = L.latLng(route[i+1]);
          segments.push({ a, b, len: a.distanceTo(b) });
        }

        // Load race GeoJSON files
        const raceFiles = ["Race1.geojson","Race2.geojson","Race3.geojson","Race4.geojson","Race5.geojson"];
        return Promise.all(raceFiles.map(f => fetch(f).then(res => res.json())));
      })
      .then(races => {
        raceData = races.map(r => r.features[0].geometry.coordinates.map(c => L.latLng(c[1], c[0], c[2] || 100)));
        createPilotsFromData();
        start();
      })
      .catch(err => console.error("Error loading route or races:", err));

    function createPilotsFromData() {
      pilots = [];
      for (let i = 0; i < raceData.length; i++) {
        const coords = raceData[i];
        const marker = L.circleMarker(coords[0], { color: pilotColors[i], radius: 7, weight: 3, fillOpacity: 0.9 }).addTo(map);
        const trail = L.polyline([coords[0]], { color: pilotColors[i], weight: 3, opacity: 0.9 }).addTo(map);
        pilots.push({
          name: pilotNames[i],
          color: pilotColors[i],
          marker,
          trail,
          coords,
          index: 0,
          started: true,
          finished: false,
          totalMeters: 0,
          avgDevSum: 0,
          avgDevCount: 0,
          altitude: coords[0].alt || 100
        });
      }
    }

    // --- Animate pilots
    let timer = null;
    let lastTs = null;
    const SPEED_MPS = 1870;

    function tick(ts) {
      if (!lastTs) lastTs = ts;
      const dt = (ts - lastTs) / 1000;
      lastTs = ts;

      pilots.forEach(p => {
        if (p.finished) return;

        const nextIndex = Math.min(p.index + 1, p.coords.length - 1);
        const current = p.coords[p.index];
        const next = p.coords[nextIndex];
        const stepDist = current.distanceTo(next);
        p.totalMeters += stepDist;

        const xtrack = 0; // or add drift if desired
        p.avgDevSum += Math.abs(xtrack);
        p.avgDevCount += 1;

        p.altitude = next.alt || 100;

        p.marker.setLatLng(next);
        p.trail.addLatLng(next);

        p.index = nextIndex;
        if (p.index >= p.coords.length - 1) p.finished = true;
      });

      updateLeaderboard();
      timer = requestAnimationFrame(tick);
    }

    function start() { if (!timer) { lastTs=null; timer=requestAnimationFrame(tick); } }
    function pause() { if (timer) { cancelAnimationFrame(timer); timer=null; } }
    function reset() {
      pause();
      pilots.forEach(p => { map.removeLayer(p.marker); map.removeLayer(p.trail); });
      createPilotsFromData();
    }

    document.getElementById('startBtn').onclick = start;
    document.getElementById('pauseBtn').onclick = pause;
    document.getElementById('resetBtn').onclick = reset;

    function updateLeaderboard() {
      const lb = document.getElementById('lb');
      const ranked = [...pilots].map(p => ({
        name: p.name,
        color: p.color,
        avgDev: p.avgDevCount ? p.avgDevSum/p.avgDevCount : Infinity,
        distKm: p.totalMeters/1000,
        altitude: p.altitude.toFixed(1),
        finished: p.finished
      })).sort((a,b)=>a.avgDev-b.avgDev);

      lb.innerHTML = '';
      ranked.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<span style="color:${r.color}; font-weight:bold">${r.name}</span>
                        <span class="stats">Dev: ${isFinite(r.avgDev)?r.avgDev.toFixed(1)+' m':'‚Äî'} ¬∑ Dist: ${r.distKm.toFixed(2)} km ¬∑ Alt: ${r.altitude} m ${r.finished?'‚úÖ':''}</span>`;
        lb.appendChild(li);
      });
    }
  </script>
</body>
</html
